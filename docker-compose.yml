version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: bookstopper-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 09150809k!
      MYSQL_DATABASE: bookstopper
      MYSQL_USER: appuser
      MYSQL_PASSWORD: 09150809k!
    ports:
      - "3306:3306"
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bookstopper-api
    working_dir: /app
    env_file: .env
    environment:
      DATABASE_URL: mysql+pymysql://appuser:09150809k!@db:3306/bookstopper
      FCM_SERVICE_ACCOUNT_JSON_PATH: /app/bookstopper-c6236-firebase-adminsdk-fbsvc-07d1b65982.json
    depends_on:
      - db
    # 내부 네트워크에서만 8000 사용 (Nginx가 80/443을 프록시)
    expose:
      - "8000"
    volumes:
      - ./bookstopper-c6236-firebase-adminsdk-fbsvc-07d1b65982.json:/app/bookstopper-c6236-firebase-adminsdk-fbsvc-07d1b65982.json:ro
      - ./scripts:/app/scripts
      - ./app/.env:/app/.env

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: bookstopper-worker
    env_file: .env
    environment:
      DATABASE_URL: mysql+pymysql://appuser:09150809k!@db:3306/bookstopper
    depends_on:
      - db

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: bookstopper-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/certs:/etc/letsencrypt:ro
      - /home/ubuntu/certbot-www:/var/www/certbot:ro

volumes:
  db_data:
